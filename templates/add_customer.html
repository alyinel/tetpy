{% extends "base.html" %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm mt-5">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Yeni Müşteri Ekle</h2>
                    <form method="POST" action="{{ url_for('add_customer') }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Ad-Soyad:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Telefon:</label>
                            <input type="text" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Adres:</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                        <div class="mb-3">
                            <label for="job_type" class="form-label">İş Türü:</label>
                            <input type="text" class="form-control" id="job_type" name="job_type" required>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Tarih:</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        <div class="mb-3">
                            <label for="note" class="form-label">Not:</label>
                            <textarea class="form-control" id="note" name="note" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Müşteri Ekle</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
